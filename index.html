<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1, initial-scale=1.0">
  <title>Interactive Counter</title>

  <link rel="stylesheet" href="assets/App.css">
</head>

<body>
  <div class="container">
    <p class="js-calculation"></p>
    
    <div>
      <button onclick="
      updateCalculation('1');
      
    ">1</button>

      <button onclick="
      updateCalculation('2');
      
    ">2</button>

      <button onclick="
      updateCalculation('3');
    ">3</button>

      <button class="operator-button" onclick="
      updateCalculation(' + ');
    ">+</button>
    </div>

    <div>
      <button onclick="
      updateCalculation('4');
    ">4</button>

      <button onclick="
      updateCalculation('5');
    ">5</button>

      <button onclick="
      updateCalculation('6');
    ">6</button>

      <button class="operator-button" onclick="
      updateCalculation(' - ');
    ">-</button>
    </div>

    <div>
      <button onclick="
      updateCalculation('7');
    ">7</button>

      <button onclick="
      updateCalculation('8');
    ">8</button>

      <button onclick="
      updateCalculation('9');
    ">9</button>

      <button class="operator-button" onclick="
      updateCalculation(' * ');    
      ">*</button>
    </div>

    <div>
      <button onclick="
      updateCalculation('0')
    ">0</button>

      <button onclick="
      updateCalculation('.');
    ">.</button>

      <button onclick="
      calculation = eval(calculation);
      displayCalculation();
    ">=</button>

      <button class="operator-button" onclick="
      updateCalculation(' / ');
    ">/</button>
    </div>

    <button class="clear-button" onclick="
      calculation = '';
      displayCalculation();
    ">Clear</button>
  </div>

  <script src="assets/App.js"></script>
</body>

</html>
